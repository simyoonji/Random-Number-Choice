<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- favicon -->
     <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/css.css">
    <title>Random Number Choice Game</title>
</head>

<body>
    <section>
        <header>
            <p id="count-area">COUNT: 5</p>

            <h1><em>Random Number</em><br>Choice Game!</h1>

            <span>STAGE<br>01</span>
        </header>

        <div id="container">
            <p id="result-area">START!</p>

            <div class="btn">
                <input type="number" id="user-area" placeholder="???">

                <button id="play-btn">CHECK</button>
                <button id="reset-btn">RESET</button>
            </div>
        </div>
    </section>
   
    <!-- script -->
    <script src="./script/main.js"></script>
</body>

</html>
